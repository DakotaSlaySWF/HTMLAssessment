<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Assessment</title>
</head>
<body>
<header>Please fill out this form</header>
<section>
    <form>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="gitHubUserName">Git Hub Username</label><br>
        <input type="text" id="gitHubUserName" name="gitHubUserName"><br>
        <label for="options">Options</label><br>
        <input type="radio" id="enterprise" name="options" value="Enterprise">
        <label for="enterprise">Enterprise</label><br>
        <input type="radio" id="pro" name="options" value="Pro">
        <label for="pro">Pro</label><br>
        <input type="radio" id="free" name="options" value="Free">
        <label for="free">Free</label><br>
        <input type="checkbox" id="rememberMe" value="rememberMe">
        <label for="rememberMe">Remember Me</label><br>
        <br>
    </form>
</section>
</body>
</html>
